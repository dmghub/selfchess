<!DOCTYPE html>
<html>
<head>
    <!--  Author: Dmitriy Sharko   -->
    <!--  Email : vakrot@gmail.com -->
	<meta charset="utf-8">
	<title>Selfchess</title>
	
	<style>
		h1 {
			color: rgb(90, 130, 180);
			font-style: italic;
		}
	
		body {
			background-color: green;
			background: url(img/bg_2.jpg);
		}

		button {
		    width: 60px;
		    border-radius: 5px;
		}

		.point, .emptypoint {
			width: 60px;
			height: 60px;
			border-style: solid;
			border-width: 4px;
			border-radius: 40px;
			position: absolute;
		}
		
		.point {
			border-color: #ff3030;
			background: radial-gradient(#ffffdd, #ffff22);
		}
		
		.point:hover {
			border-color: red;
			background-color: yellow;
			background: radial-gradient(yellow, yellow);
		}
		
		.emptypoint {
			border-color: red;
			background-color: #000;
			opacity: 0.50;
		}
		
		.emptypoint:hover {
			opacity: 0.70;
		}
	</style>
	<script src="js/main.js"></script>
</head>

<body>
	<div>
		<h1>Triangle chess</h1>
		<p><button id="reset" onclick="refresh()"><img src="img/refresh.png"></button>
		<button id="audio" onclick="muteOnOff()"><img src="img/audio_enable.png"></button></p>
	</div>
	<div>
		<p><button id="undo" onclick="UndoRedo('undo')"><img src="img/nundo.png"></button>
		   <button id="redo" onclick="UndoRedo('redo')"><img src="img/nredo.png"></button>
		</p>
		
		<p><button id="up" onclick="levelUpDown('up')"><img src="img/up.png"></button>
		<button id="down" onclick="levelUpDown('down')"><img src="img/down.png"></button></p>

		<p><button id="save" onclick="saveGame()"><img src="img/save.png"></button>
		<button id="open" onclick="loadGame()"><img src="img/open.png"></button></p>
		<audio id="player" src="audio/hit.wav"></audio>
	</div>
</body>
</html>
