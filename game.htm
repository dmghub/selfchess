    <title>Selfchess</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div>
        <h1>Triangle chess</h1>
        <p><button id="reset" onclick="refresh()"><img src="img/refresh.png"></button>
        <button id="audio" onclick="muteOnOff()"><img src="img/audio_enable.png"></button></p>
        <p><button id="undo" onclick="UndoRedo('undo')"><img src="img/nundo.png"></button>
        <button id="redo" onclick="UndoRedo('redo')"><img src="img/nredo.png"></button></p>
        <p><button id="up" onclick="levelUpDown('up')"><img src="img/up.png"></button>
        <button id="down" onclick="levelUpDown('down')"><img src="img/down.png"></button></p>
        <p><button id="save" onclick="saveGame()"><img src="img/save.png"></button>
        <button id="open" onclick="loadGame()"><img src="img/open.png"></button></p>
        <audio id="hit" src="audio/hit.wav"></audio>
        <audio id="win" src="audio/win.mp3"></audio>
    </div>
</body>
</html>
