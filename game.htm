<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Selfchess</title>
	
	<style>

		h1 {
			color: rgb(90, 130, 180);
			font-style: italic;
		}
	
		body {
			background-color: green;
			background: url(img/bg_2.jpg);
		}

		.point, .emptypoint {
			width: 60px;
			height: 60px;
			border-style: solid;
			border-width: 4px;
			border-radius: 40px;
			position: absolute;
		}
		
		.point {
			border-color: #ff3030;
			background: radial-gradient(#ffffdd, #ffff22);
		}
		
		.point:hover {
			border-color: red;
			background-color: yellow;
			background: radial-gradient(yellow, yellow);
		}
		
		.emptypoint {
			border-color: red;
			background-color: #000;
			opacity: 0.50;
		}
		
		.emptypoint:hover {
			opacity: 0.70;
		}
		
	
	</style>
	
	<script src="js/main.js"></script>

</head>

<body>
	<div>
		<h1>Triangle chess</h1>
		<button id="reset" style="height:35px; width:90px; border-radius:5px;" onclick="refresh()">Refresh</button>
	</div>
	<div>
		<p><button id="undo" onclick="UndoRedo('undo')"><img src="img/nundo.png"></button>
		   <button id="redo" onclick="UndoRedo('redo')"><img src="img/nredo.png"></button>
		</p>
		
		<p><button id="up" style="width: 90px; border-radius:5px" onclick="levelUpDown('up')">Level <img src="img/up.png"></button></p>
		<p><button id="down" style="width: 90px; border-radius:5px" onclick="levelUpDown('down')">Level <img src="img/down.png"></button></p>
		
	</div>
</body>
</html>
